<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div class="result"></div>

    <p class="scores">You: 0 AI: 0</p>

    <script>
      let humanScore = 0;
      let computerScore = 0;

      function getComputerChoice() {
        randomInt = Math.floor(Math.random() * 3);
        return randomInt;
      }

      function playRound(humanChoice, computerChoice) {
        let choices = ["Rock", "Paper", "Scissors"];
        human = choices[humanChoice];
        computer = choices[computerChoice];
        const final = document.querySelector(".result");
        const scores = document.querySelector(".scores");

        if (human === "Rock") {
          if (computer === "Rock") {
            final.textContent = "Tie.";
          } else if (computer === "Paper") {
            final.textContent = "Loss.";
            computerScore++;
          } else {
            final.textContent = "Win!";
            humanScore++;
          }
        } else if (human === "Paper") {
          if (computer === "Rock") {
            final.textContent = "Win!";
            humanScore++;
          } else if (computer === "Paper") {
            final.textContent = "Tie.";
          } else {
            final.textContent = "Loss.";
            computerScore++;
          }
        } else if (human === "Scissors") {
          if (computer === "Rock") {
            final.textContent = "Loss.";
            computerScore++;
          } else if (computer === "Paper") {
            final.textContent = "Win!";
            humanScore++;
          } else {
            final.textContent = "Tie.";
          }
        }
        if (computerScore === 5) {
          alert("Computer Wins");
          humanScore = 0;
          computerScore = 0;
        } else if (humanScore === 5) {
          alert("You Win!");
          computerScore = 0;
          humanScore = 0;
        }
        scores.textContent = `You: ${humanScore} AI: ${computerScore}`;
      }

      const rockButton = document.getElementById("rock");
      const paperButton = document.getElementById("paper");
      const scissorsButton = document.getElementById("scissors");

      rockButton.addEventListener("click", () => {
        playRound(0, getComputerChoice());
      });
      paperButton.addEventListener("click", () => {
        playRound(1, getComputerChoice());
      });
      scissorsButton.addEventListener("click", () => {
        playRound(2, getComputerChoice());
      });
    </script>
  </body>
</html>
